name: ICU Monitor

on:
  schedule:
    - cron: "*/5 * * * *"     # 每10分钟跑一次（UTC）
  workflow_dispatch: {}         # 手动触发按钮

concurrency:
  group: icu-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # 允许提交 state.json（作为“记忆”）
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run monitor (one-shot)
        env:
          # ---- 这里按需改：多页面、课程过滤、是否首跑就推送 ----
          PORTAL_URLS: "https://course-reg.icu.ac.jp/reg/prereg_clist/GEN.html, https://course-reg.icu.ac.jp/reg/prereg_clist/GEH.html, https://course-reg.icu.ac.jp/reg/prereg_clist/BUS.html"
          COURSE_CODES: ""              # 精确课程清单，如 "GEN025,GEN061,GEH123"
          CODE_PREFIXES: "GEN,GEH,BUS"  # 或按前缀过滤；两者都空则全量
          INITIAL_NOTIFY: "1"           # 第一次是否把所有课程发一遍（0=否）
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python icu_monitor_one_shot.py

      - name: Commit state if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state.json"
            git push
          else
            echo "No changes to commit."
          fi
